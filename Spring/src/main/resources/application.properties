spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username= //@gmail.com
spring.mail.password =
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.datasource.url=jdbc:h2:tcp://localhost/~/CarrotMarket
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username = TOY
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=foo
spring.kafka.enable-auto-commit=true
spring.kafka.consumer.auto-offset=latest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-serializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.max-poll-records = 1000
spring.kafka.template.default-topic=exam